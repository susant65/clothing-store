<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Clothing Store</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #25D366;
      --primary-hover: #1ebe57;
      --bg-light: #f4f6f9;
      --text-dark: #222;
      --input-bg: #fff;
      --input-border: #ccc;
      --shadow: rgba(0,0,0,0.1);
    }

    /* Dark mode colors */
    body.dark {
      --bg-light: #121212;
      --text-dark: #eee;
      --input-bg: #1e1e1e;
      --input-border: #444;
      --shadow: rgba(0,0,0,0.7);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 15px;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: var(--input-bg);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px var(--shadow);
      box-sizing: border-box;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    body.dark .container {
      box-shadow: 0 10px 25px var(--shadow);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 2.2rem;
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
      font-size: 1rem;
    }

    nav a {
      color: var(--primary-color);
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--primary-hover);
    }

    .info {
      margin-bottom: 25px;
      font-size: 1rem;
      line-height: 1.5;
    }

    .info b {
      color: var(--primary-color);
    }

    .info a {
      color: var(--primary-color);
      text-decoration: underline;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1rem;
    }

    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1.8px solid var(--input-border);
      border-radius: 8px;
      font-size: 1rem;
      background-color: var(--input-bg);
      color: var(--text-dark);
      transition: border-color 0.3s, background-color 0.3s, color 0.3s;
      resize: vertical;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    form input[type="text"]:focus,
    form input[type="email"]:focus,
    form textarea:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 8px var(--primary-color);
    }

    textarea {
      min-height: 100px;
    }

    button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 15px 25px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 6px 12px rgba(37, 211, 102, 0.4);
      transition: background-color 0.3s, box-shadow 0.3s;
      user-select: none;
    }

    button:hover {
      background-color: var(--primary-hover);
      box-shadow: 0 8px 16px rgba(30, 190, 87, 0.6);
    }

    /* Dark mode toggle button */
    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary-color);
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(37, 211, 102, 0.4);
      transition: background-color 0.3s;
      user-select: none;
      z-index: 1000;
    }

    .dark-mode-toggle:hover {
      background: var(--primary-hover);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <div class="container">
    <h1>Contact Us</h1>

    <nav>
      <a href="index.html">Home</a> | 
      <a href="products.html">Products</a> | 
      <a href="contact.html">Contact</a>
    </nav>

    <div class="info">
      <p><b>Get in Touch</b><br />Feel free to message us on WhatsApp or email!</p>
      <p><b>WhatsApp:</b> <a href="https://wa.me/9779749245261" target="_blank" rel="noopener">9749245261</a></p>
      <p><b>Email:</b> <a href="mailto:susantlimbu65@gmail.com">susantlimbu65@gmail.com</a></p>
    </div>

    <form onsubmit="handleSubmit(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    // Dark mode toggle function
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      // Save preference in localStorage
      if(document.body.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    }

    // Load theme preference
    window.onload = () => {
      if(localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
    };

    // Form submission example handler (you can connect with backend or email service)
    function handleSubmit(event) {
      event.preventDefault();
      alert('Thank you for your message! We will get back to you soon.');
      event.target.reset();
    }
  </script>

</body>
</html>
